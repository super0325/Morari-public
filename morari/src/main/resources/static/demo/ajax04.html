<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>ajax04</title>
   <script type="text/javascript">
      var xh = new XMLHttpRequest();
      xh.open('get', 'xml/game.xml', true);
      xh.send();

      xh.onload = function () {
         console.log('status:' + xh.status);
         console.log(xh.responseXML);
         console.log('result:' + xh.responseXML);

         var result = xh.responseXML.documentElement;
         console.log(result);

         var tags = result.getElementsByTagName('role');
         var tagsLen = tags.length;
         console.log('tagsLen:' + tagsLen);

         var textResult = '';
         for (var i = 0; i < tagsLen; i++) {
            var xSel = tags[i];
            console.log("i=" + i);
            console.log(xSel);
            for (var j = 0; j < 2; j++) {
               var r1 = xSel.childNodes[j].nextElementSibling;
               var text1 = r1.textContent;
               textResult += text1 + ' ';
            }
            textResult += '<br/>';
         }
         console.log('textResult:' + textResult);

         document.getElementById('result1').innerHTML = textResult;
      };
   </script>
</head>

<body>
   ajax04
   <div id="result1"></div>
</body>

</html>
