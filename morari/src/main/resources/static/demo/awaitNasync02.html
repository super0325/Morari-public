<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>awaitNasync02</title>
	<script type="text/javascript">
		window.onload = function () {
			async function play() {
				var promise = new Promise(function (resolve, reject) {
					resolve('have a nice day');
				});
				document.getElementById('result').innerHTML = await promise;
			}
			play();
		}
	</script>
</head>

<body>
	<div id="result"></div>
</body>

</html>
