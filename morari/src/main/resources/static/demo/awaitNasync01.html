<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>awaitNasync01</title>
	<script type="text/javascript">
		window.onload = function () {
			async function play() {
				return "play for fun";
			}

			play().then(function (msg) {
				document.getElementById('result').innerHTML = msg;
			});
		}
	</script>
</head>

<body>
	<div id="result"></div>
</body>

</html>
