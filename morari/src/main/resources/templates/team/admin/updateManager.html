</head>

<body id="page-top" style="display: none">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- sidebar -->
        <div class="sidebarshare"></div>
        <!-- sidebar end -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- topbar -->
                <div class="topbarshare"></div>
                <!-- topbar end -->

                <!-- Begin Page Content(開始主要內容區塊) -->
                <div class="container-fluid">
				
				<div class="container">
                <h3>揪團管理</h3>
				
				<form id="update">
				
				
				<input type="hidden" id="initiatingnum" name="initiatingnum"><br>
				<input type="hidden" id="userprofiles" name="userprofiles">
				標題:<input type="text" class="form-control" id="title" name="title" placeholder="請輸入想要的標題"><br>
				<div class="form-row">
   				<div class="control-group col-sm-6">
				起始日期:<input type="date" class="form-control" id="startdate" name="startdate"
					required><br> </div>
  				 <div class="control-group col-sm-6">
				結束日期:<input type="date" class="form-control" id="enddate" name="enddate" required><br>
				 </div></div>
				<div class="form-row">
   				<div class="control-group col-sm-6">
				現有人數:<input type="text" class="form-control" id="currentnum" name="currentnum" onkeyup="value=value.replace(/[^\d]/g,'') " required
					placeholder="請輸入現有人數,僅限數字"><br></div>
					<div class="control-group col-sm-6">
				接受人數:<input type="text" class="form-control" id="acceptablenum" name="acceptablenum" onkeyup="value=value.replace(/[^\d]/g,'') "
					required placeholder="請輸入接受人數,僅限數字"><br>
				</div></div>
				配對狀態:<input type="radio" id="pair1" name="pair" value="0" checked>可配對
				<input type="radio" id="pair2" name="pair" value="1">不可配對<br>
				<input type="hidden" id="pair" name="pair" value="0" required>
				<div class="form-row">
   				<div class="control-group col-sm-6">
				<label>露營地點：</label><input class="form-control" type="text" id="camparea" name="camparea" required placeholder="請輸入露營地點"><br>
				<input type="hidden" id="pair" name="pair" value="0" required>
				<input type="hidden" value='' id="picture" name="picture" />
						<img src="https://storage.googleapis.com/ryantestpicture/finger" alt="finger"
							style="max-width: 150px;" id="finger" class="btn">
						<input type="file" class="form-control-file" id="newjpg" accept="image/*"
							style="display: none; padding: 0px; border: 0px; border-radius: 5px;">
				相關資訊：<br>
				期望性別：<input type="radio" name="gender" value="男生" checked>男生<input type="radio" name="gender" value="女生">女生<input type="radio" name="gender" value="男女皆可">都可以<br>
				預期住宿：<input type="checkbox" name="lodging" value="帳篷">帳篷<input type="checkbox" name="lodging" value="小木屋">小木屋
				<input type="checkbox" name="lodging" value="露營車">露營車<br>
				目前配備：<input type="checkbox" name="equipment" value="帳篷">帳篷<input type="checkbox" name="equipment" value="露營椅">露營椅
				<input type="checkbox" name="equipment" value="卡式爐">卡式爐<input type="checkbox" name="equipment" value="睡袋">睡袋
				<input type="checkbox" name="equipment" value="手電筒">手電筒<input type="checkbox" name="equipment" value="桌遊">桌遊<br><br>
				</div>
				<div class="control-group col-sm-6">
				<label>說點什麼吧！</label><br><textarea name="introduction"  class="form-control" style="width: 541px; height: 150px; word-wrap: break-word; overflow-wrap: break-word;"></textarea>
				<br></div></div>
				<br>
				<br>
					<button class="btn btn-success btn-icon-split" type="submit" id="send" value="Send">
				<span class="icon text-white-50"><i class="fas fa-plus"></i></span>
				<span class="text">修改</span></button>
				</form>
				
				
				
				
				
				
				</div>
                </div>
                <!-- /.container-fluid(結束主要內容區塊) -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div class="footershare"></div>
            <!-- End of Footer -->

        </div>

    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="loginoutshare"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/morari/admin/vendor/jquery/jquery.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/morari/admin/vendor/jquery-easing/jquery.easing.min.js" defer></script>

    <!-- Custom scripts for all pages-->
    <script src="/morari/admin/js/sb-admin-2.min.js" defer></script>

    <!-- Page level plugins -->
    <script src="/morari/admin/vendor/chart.js/Chart.min.js" defer></script>

    <!-- Page level custom scripts -->

	<script src="/morari/admin/vendor/datatables/datatables13.js" ></script>
    <script src="/morari/admin/vendor/datatables/datatableresponsive.js" ></script>
	
	<script type="text/javascript">
	fetch("/morari/utils/getuid")
	.then(response => response.text())
	.then(data => {
		// console.log(data)
		document.getElementById("userid").value = data;
	})
	
		const urlParams = new URLSearchParams(window.location.search);
		const value1 = urlParams.get('dnum');
		const value2 = urlParams.get('pman');
		console.log(value1);
		console.log(value2);
		const inputElement1 = document.getElementById('initiatingnum');
		inputElement1.value = value1;
		const inputElement2 = document.getElementById('userprofiles');
		inputElement2.value = value2;
		
		fetch('/morari/team/findById.controller/{'+ value1 + '}', {
			  method: 'POST',
			  headers: {
			    'Content-Type': 'application/json'
			  }
			})
			  .then(function(response) {
			    if(response.status == 200){
			    	response.json().then(function(data){
			    		var sDay = new Date(data.startdate).toLocaleDateString("zh-TW", {year: 'numeric', month: '2-digit', day: '2-digit'});
						var eDay = new Date(data.enddate).toLocaleDateString("zh-TW", {year: 'numeric', month: '2-digit', day: '2-digit'});
						var std =  sDay.replace(/\//g, "-");
						var ed = eDay.replace(/\//g, "-");
			    		document.getElementById("startdate").value = std;
			    		document.getElementById("enddate").value = ed;
			    		document.getElementById("currentnum").value = data.currentnum;
			    		document.getElementById("acceptablenum").value = data.acceptablenum;
			    		document.getElementById("camparea").value = data.camparea;
			    		document.getElementById("title").value = data.title;
			    		document.getElementById("introduction").value = data.introduction;
			    		
			    		if(data.pair === 0){
			    		document.getElementById("pair1").checked = true;
			    		}else{
			    		document.getElementById("pair2").checked = true;
			    		}
			    	});
			    }
	});
	
		
		document.getElementById("finger").addEventListener("click", function () {
			document.getElementById("newjpg").click();
		});
		
		document.getElementById("newjpg").addEventListener("change", function () {
			file = this.files[0];
			console.log(file)
			let reader = new FileReader();
			reader.onload = function (e) {
				document.getElementById("finger").src = e.target.result;
			};
			reader.readAsDataURL(file);
		});

		$(document).ready(function () {
			$('input[type="file"]').change(function () {
				var file = this.files[0];
				var formData = new FormData();
				formData.append('file', file);
				$.ajax({
					type: 'POST',
					url: '/morari/team/uploadpicturetogoogle.controller',
					data: formData,
					processData: false,
					contentType: false,
					success: function (responseData) {
						console.log(responseData);
						document.getElementById("picture").value = responseData;
					}
				});
			});
		});
	
	$(function () {
    $(document).ready(function () {
			
    	const form = document.getElementById('update');

		form.addEventListener('submit', function (event) {
			event.preventDefault();

			const formData = Array.from(this.elements).reduce(function (data, element) {
				if (element.type === "radio") {
			        if (element.checked) {
			        	data[element.name] = element.value;
			        }
			    } 
				else if(element.type === "checkbox"){
			    	if(element.checked){
			    		data[element.name] = data[element.name] || [];
			    	    data[element.name].push(element.value);
			    	}
			    } 
				else{
			        data[element.name] = element.value;
			    }
			    return data;
			}, {});

			const today = new Date();
			today.setDate(today.getDate() - 1);
			const startDate = new Date(formData['startdate']);
			const endDate = new Date(formData['enddate']);

			if (startDate > endDate) {
				alert("開始日期不可小於結束日起，這不是時間旅行！！！");
				return;
			} else if (startDate < today || endDate < today) {
				alert("抱歉我們無法讓你回到過去，請重新選擇時間");
				return;
			}
			
			const value = formData['userprofiles'];
			const data = { uuid: value };
			delete formData['userprofiles'];
			
			const json = JSON.stringify(formData);
			
			var result = confirm("確定要修改本筆資料嗎");
			
			if(result){
				
			fetch('/morari/team/updateMaterial.controller', {
				method: 'PUT',
				headers: {
					'Content-Type': 'application/json'
				},
				body: json
			})
				.then(function (response) {
					console.log(response);
					if (response.status == 200) {
						location.href = '/morari/team/teammanager.controller';
					}
				});
				
			}
			
		});
	}
    );
});
	
	</script>
</body>

</html>
